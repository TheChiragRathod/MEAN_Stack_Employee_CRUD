<div class="row justify-content-center">
  <div class="col-md-6 m-3 p-3  shadow p-3 mb-5 bg-light rounded">
    <div *ngIf="somthingWrong" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Danger!</strong> Something went wrong
      <button (click)="closeDangerAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <form [formGroup]="LoginForm" (ngSubmit)="onLogin()">
          
          
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Email address</label>
            <input formControlName="email" name="email" class="form-control" placeholder="Enter email">
            <div  *ngIf="EmailWrongError" class="text-danger">
              Sorry email is not registred!
            </div>
          </div>
      
        <div *ngIf="f.email.invalid && (f.email.touched || f.email.dirty)" class="alert alert-danger">
            Please enter valid email
        </div>
        
      
          <div class="form-group">
            <label >Enter Password</label>
            <input formControlName="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
            <div *ngIf="PasswordWrongError" class="text-danger">
              Password is wrong!
            </div>
          </div>
          
          
          <div *ngIf="f.password.invalid && (f.password.touched || f.password.dirty)" class="alert alert-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>    
            <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters long.</div>
          </div>
          
        
          <button type="submit" [disabled]="LoginForm.invalid" class="btn btn-primary">Login</button>
        </form>
      
      </div>

</div>
